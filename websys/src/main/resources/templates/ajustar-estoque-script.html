<script type="text/x-template" id="ajustar-estoque">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-md-12 small" >
                <form @submit="checkForm" method="post" >
                    <div class="form-row">
                        
                        <div class="form-group col-md-12 mb-5 mt-3">
                            <h5>Dados da Nota Fiscal</h5><br />
                            <b>Emitente: </b>{{infos.emitXNome}}<br />
                            CNPJ: {{infos.emitCNPJ}}<br />
                            
                            <b class="mt-2">Destinatário: </b>{{infos.destXNome}}<br />
                            CNPJ: {{infos.destCNPJ}}<br />
                            
                            <b class="mt-3">Natureza da Operação: </b>{{infos.natOp}}<br />
                            <b class="mt-3">Tipo: </b>{{infos.tpNF==0 ? 'Entrada' : 'Saída'}}<br />
                            <b class="mt-3">Data: </b>{{infos.dhEmi}}<br />
                            
                            
                            <br />
                            
                            <div class="form-inline">
                                <label><b>Ação Padrão</b></label>
                                <select @change="onChangeDefaultAction()" class="form-control ml-2" v-model="action" >
                                    <option v-for="elm in actions" v-bind:value="elm.value">{{elm.text}}</option>
                                </select>
                            </div>
                            
                        </div>
                        
                        
                        
                    </div>
                    
                    
                    <h5>Items da Nota Fiscal</h5><br />
                    
                    
                    <div class="mt-1" v-for="(item, index) in items">
                        <div class="card form-group col-md-12">
                            <div class="card-body">
                                <div class="pb-2">
                                    <b>Produto:</b> {{item.xProd}}<br/>
                                    <b>Código:</b> {{item.cProd}}<br/>
                                    <b>Quantidade:</b> <span class="badge badge-dark">{{item.qCom}}</span><br/>
                                    <b>Produto Relacionado: </b> {{item.productName}} - {{item.skuName}} (<a href="javascript:;" v-on:click="changeSKU(index)">alterar</a>)<br/>
                                    <b>Código do Produto Relacionado:</b> {{item.skuExternalId}}<br/>
                                </div>
                                <br />
                                <div class="form-inline">
                                    <label><b>Ação</b></label>
                                    <select class="form-control ml-2" v-model="item.action" >
                                        <option v-for="elm in actions" v-bind:value="elm.value">{{elm.text}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-4 mb-4 pt-1">
                            <button type="submit" class="btn btn-primary mt-3">{{buttonText()}}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
