<script type="text/x-template" id="add-account">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form @submit="checkForm" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-12 mb-1 mt-3">
                            <h4>Dados da Conta</h4>
                        </div>
                        
                        <div class="form-group col-md-6 mb-4">
                            <label>Descrição *</label>
                            <input v-model="name" type="text" class="form-control">
                        </div>
                        
                        <div class="form-group col-md-6 mb-4">
                            <label>Código</label>
                            <input v-model="externalId"  type="text" class="form-control">
                        </div>
                        
                        <div class="form-group col-md-4 mb-4">
                            <label>Valor *</label>
                            <input v-model.lazy="value" v-bind:class="getClassValidation(value, 'money')" money type="text" class="form-control text-right" placeholder="0.00">
                        </div>
                        
                        <div v-show="!lock" class="form-group col-md-4 mb-4">
                            <label>Tipo *</label>
                            <select class="form-control" v-model="type" v-bind:class="getClassValidation(type, 'required')" >
                                <option v-for="elm in types" v-bind:value="elm.value">{{elm.text}}</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-md-4 mb-4">
                            <label>Vencimento *</label>
                            <input v-model.lazy="expirationDate"  v-bind:class="getClassValidation(expirationDate, 'date')" date type="text" class="form-control" placeholder="00/00/0000">
                        </div>
                        
                        
                        <div class="form-group col-md-6 mb-4">
                            <input id="paid" name="paid" type="checkbox" v-model="paid">
                            <label class="form-check-label" for="paid">Pago</label>
                        </div>
                        
                        
                        
                    </div>
                    <button type="submit" class="btn btn-primary">{{buttonText()}}</button>
                    <br />
                    <br />
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</script>
